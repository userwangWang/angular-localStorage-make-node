<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
  <section id="todoapp" ng-app="myApp" ng-controller="myCtrl">
    <header id="header">
      <h1>todos</h1>
      <form id="todo-form" ng-submit="addTask()">
        <input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="taskName">
      </form>
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all" ng-model="CompletedAll" ng-click="toggleStatusAll()">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
        <li ng-repeat="item in taskList | filter:{isCompleted : condition}" ng-class="{'completed': item.isCompleted, 'editing': item.isEdit}">
          <div class="view">
            <input class="toggle" type="checkbox" ng-model="item.isCompleted" ng-click="toggleStatusBysele()">
            <label ng-dblclick="modifyTask(item.id)">{{item.name}}</label>
            <button class="destroy" ng-click="delTask(item.id)"></button>
          </div>
          <form>
            <input class="edit" ng-blur="saveTask()" ng-model="item.name">
          </form>
        </li>
      </ul>
    </section>
    <footer id="footer">
      <span id="todo-count">
					<strong>{{amountOfLeft()}}</strong>&nbsp;items left
				</span>
      <ul id="filters">
        <li>
          <a href="javascript:;" ng-click="queryByCondition('All')">All</a>
        </li>
        <li>
          <a href="javascript:;" ng-click="queryByCondition('Active')">Active</a>
        </li>
        <li>
          <a href="javascript:;" ng-click="queryByCondition('Completed')">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" ng-click="clearCompleted()">Clear completed</button>
    </footer>
  </section>


  <script src="./node_modules/angular/angular.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
